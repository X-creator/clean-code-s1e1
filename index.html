<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="app">
    <header class="preview">
      <img class="preview__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="preview__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">
      <section class="new-task">
        <label class="new-task__label" for="newTask">Add Item</label>
        <p class="new-task__text-wrapper">
          <input class="new-task__text" id="newTask" type="text">
          <button class="new-task__btn btn" id="addBtn">Add</button>
        </p>
      </section>
      <section class="incomplete-tasks">
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incompleteTasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input class="task-list__input" type="text">
            <button class="task-list__edit btn">Edit</button>
            <button class="task-list__delete btn">
              <img class="task-list__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__item editMode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input class="task-list__input" type="text" value="Go Shopping">
            <button class="task-list__edit btn">Save</button>
            <button class="task-list__delete btn">
              <img class="task-list__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="title">Completed</h3>
        <ul class="task-list completed-tasks__list" id="completedTasks">
          <li class="task-list__item"><input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input class="task-list__input" type="text">
            <button class="task-list__edit btn">Edit</button>
            <button class="task-list__delete btn">
              <img class="task-list__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
